{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>All Polls</h1>
        {% for poll in polls %}
            <div class="poll">
                <h3>{{ poll.question }}</h3>
                <a href="/polls/{{ poll.id }}">Vote</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
