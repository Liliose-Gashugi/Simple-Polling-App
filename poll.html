<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote on Poll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vote on Poll</h1>
    </header>

    <main>
        <h2>What is your favorite programming language?</h2>
        <form action="#">
            <label><input type="radio" name="vote" value="Python"> Python</label><br>
            <label><input type="radio" name="vote" value="JavaScript"> JavaScript</label><br>
            <label><input type="radio" name="vote" value="Java"> Java</label><br>
            <label><input type="radio" name="vote" value="C++"> C++</label><br>
            <button type="submit" class="submit-vote">Submit Vote</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Polling System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
